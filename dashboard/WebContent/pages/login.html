<div ng-controller="ctrlLogin">
	<form name="frmLogin">
		<center>
			<h1>Login</h1>
		</center>
		<br />
		<div class="form-group row justify-content-md-center">
			<div class="input-group input-group-lg col-md-4">
				<div class="input-group-addon glyphicon glyphicon-envelope"></div>
				<input type="email" class="form-control" id="email" name="email"
					size="10" placeholder="E-mail" ng-model="email" required
					key-bind="{ enter: 'focusToPassword()'}">
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="input-group input-group-lg col-md-4">
				<div class="input-group-addon glyphicon glyphicon-lock"></div>
				<input type="password" class="form-control" id="password"
					name="password" size="10" placeholder="Password"
					ng-model="password" required key-bind="{ enter: 'validateLogin()'}">
			</div>
		</div>
		<div class="form-group row justify-content-md-center"
			ng-show="errMessageShow">
			<div class="input-group input-group-lg col-md-4">
				<div class="offset-md-3">
					<br /> <span class="alert alert-danger">{{errMessage}}</span> <br />
				</div>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="input-group input-group-lg col-md-4">
				<div class="offset-md-4">
					<button class="btn btn-primary glyphicon glyphicon-log-in"
						ng-click="validateLogin()"
						ng-disabled="!frmLogin.email.$valid || !frmLogin.password.$valid">&#160;Login</button>
					&#160;
					<button type="reset"
						class="btn btn-primary glyphicon glyphicon-remove-sign"
						ng-click="errMessageShow=false;">&#160;Reset</button>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	angular.element('#email').focus();
</script>
